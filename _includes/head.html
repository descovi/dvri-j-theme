<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>{% if page.title %}{{page.title}} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description"
        content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <script src="{{ site.baseurl }}/assets/javascripts/jquery.min.js"></script>

  <!-- lightbox! -->
  <script src="{{ "/assets/javascripts/lightbox.js" | prepend: site.baseurl }}"></script>
  <link href="{{ "/assets/stylesheets/lightbox.css" | prepend: site.baseurl }}" rel="stylesheet"></script>

  <meta name="google-site-verification" content="D0D2xsYZcvM1JbkOV-_NiD6l_wB36L_sUUcQJzCA2dg" />
  <link rel="icon" href="{{ site.baseurl }}/assets/32x32.png" sizes="32x32" />
<link rel="icon" href="{{ site.baseurl }}/assets/192x192.png" sizes="192x192" />
<link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/assets/180x180.png" />
</head>

<!-- font -->
<link href="https://fonts.googleapis.com/css?family=Questrial|Ubuntu:400,500i,700&display=swap" rel="stylesheet">

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

{% seo title=false %}
