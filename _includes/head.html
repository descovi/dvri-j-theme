<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>{% if page.title %}{{page.title}} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <script src="{{ site.baseurl }}/assets/javascripts/jquery.min.js"></script>
  {% if site.enviroment == 'development' %}
  <script src="{{ site.baseurl }}/assets/javascripts/live.js"></script>
  {% endif %}
  <link rel="icon" href="{{ site.baseurl }}/assets/32x32.png" sizes="32x32" />
<link rel="icon" href="{{ site.baseurl }}/assets/192x192.png" sizes="192x192" />
<link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/180x180.png" />
</head>
